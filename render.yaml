databases:
  - name: bot_db
    plan: free
    databaseName: bot_database
    user: bot_user

services:
  - type: web
    name: recruitment-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: bot_db
          property: connectionString
